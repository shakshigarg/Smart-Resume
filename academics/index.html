<script type="text/javascript">

    function japi(api,fn) {
        var ourRequest=new XMLHttpRequest();
        ourRequest.open('GET',api,true);
        ourRequest.onload=fn;

        ourRequest.send();
    }
    function fun(req)
    {
        var details=JSON.parse(req.explicitOriginalTarget.responseText);
        console.log(details);
        details.forEach(project_names);
    }
    var pn= document.getElementById("project_names");
    function project_names(item,index)
    {     
        var j='<a href="project_des.html?projectName='+item.projectName+'"><ul type="submit">'+item.projectName+'</ul></a>';
        pn.innerHTML=pn.innerHTML+j;
    }
       
    japi('http://us-central1-hackathon-692e4.cloudfunctions.net/api/getProjectResults?rollNo=11610171',fun);


    var i=1;
    window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer"+i,
    {
        title:{
        text: "Semester 1"
        },
        data: [
        {
            markerType: "cross",
            markerSize: 1,
            type: "line",
            showInLegend: true,
            dataPoints: [

            { x: 1, y: 7 },
            { x: 2, y: 5},
            { x: 3, y: 5 },
            { x: 4, y: 6 },
            { x: 5, y: 9 },
            { x: 6, y: 6 }
            ]
          }
        ]
    });
    var d=["1","2","3"];
    chart.iid=d;
    
    chart.render();
  }
